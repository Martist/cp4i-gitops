apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mq
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
    - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: mq
  source:
    path: ./
    repoURL: https://github.com/Martist/cp4i-gitops.git
    targetRevision: mq-setup
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
