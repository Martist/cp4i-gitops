apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: {{ include "ace-integration-server.fullname" . }}
  labels:
    {{- include "ace-integration-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  enableMetrics: true
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9483'
  tracing:
    enabled: false
    namespace: cp4i
  license:
    {{- toYaml .Values.license | nindent 4 }}
  {{ if .Values.configurations }}
  configurations:
    {{- toYaml .Values.configurations | nindent 4 }}
  {{ end }}
  env:
    {{ if .Values.env }}
      {{- toYaml .Values.env | nindent 4 }}
    {{ end }}
    - name: GIT_COMMIT
      value: "{{ .Values.image.tag }}"
  pod:
    containers:
      runtime:
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
  adminServerSecure: false
  #service:
    #endpointType: https
  forceFlowHTTPS:
    enabled: true
    secretName: mq-nativeha-internal-tls
  router:
    timeout: 120s
  designerFlowsOperationMode: disabled
  createDashboardUsers: true
  version: {{ .Values.version }}
